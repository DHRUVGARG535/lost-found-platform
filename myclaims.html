<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Claims - GEU Lost & Found</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script>
        // Auth UI hydration: prevent navbar flicker before Firebase loads
        (function () {
            try {
                var raw = localStorage.getItem('lf_ui_auth_v1');
                var s = raw ? JSON.parse(raw) : null;
                var root = document.documentElement;
                if (!root) return;
                root.classList.add('lf-auth-hydrated');
                if (s && s.isLoggedIn) root.classList.add('lf-logged-in');
                if (s && s.isAdmin) root.classList.add('lf-admin');
            } catch (e) { }
        })();
    </script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="college-logo me-3">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="brand-text">
                    <div class="college-name">GEU</div>
                    <div class="app-name">Lost & Found</div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html" id="navReportLink">
                            <i class="fas fa-plus-circle me-1"></i>Report Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myitems.html" id="navMyItemsLink">
                            <i class="fas fa-user me-1"></i>My Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="myclaims.html" id="navMyClaimsLink">
                            <i class="fas fa-hand-paper me-1"></i>My Claims
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">
                            <i class="fas fa-history me-1"></i>History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html" id="adminLink" style="display:none;">
                            <i class="fas fa-shield-halved me-1"></i>Admin
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="loginLink">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink" style="display: none;">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Alert Container -->
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="mb-2"><i class="fas fa-hand-paper me-2"></i>My Claims</h2>
        <p class="text-muted mb-4">Items you have claimed. Status: Pending, Accepted, or Rejected.</p>

        <!-- Authentication Check -->
        <div id="authRequired" class="alert alert-warning" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Please <a href="login.html">login</a> to view your claims.
        </div>

        <!-- Claims Content (shown when logged in) -->
        <div id="claimsContentSection" style="display: none;">
            <div class="text-center py-3" id="claimsLoadingSpinner" style="display: none;">
                <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
            </div>
            <div class="row" id="myClaimsContainer">
                <!-- Claims list rendered by script.js -->
            </div>
            <div class="text-center py-4" id="noClaimsMessage" style="display: none;">
                <i class="fas fa-folder-open fa-2x text-muted mb-2"></i>
                <p class="text-muted mb-0">You haven't submitted any claims yet.</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
</body>

</html>
